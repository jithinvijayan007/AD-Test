
<div class="container">
    <h1 class="text-center text-info ">Sales Details</h1>
    <form class="form-horizontal col-lg-12 col-sm-12" >


          <div class="form-group">
              <div class="col-md-6">
                <input [(ngModel)]=ListModel.dat_from class="form-control" id="focusedInput"  type="date" placeholder="From Date" name="dat_from" required>&nbsp;&nbsp;&nbsp;&nbsp;
                <input [(ngModel)]=ListModel.dat_to class="form-control" id="focusedInput"  type="date" placeholder="To Date" name="dat_to" required>


              </div>
              </div>


          <div class="form-group">
              <div class="col-md-6">
            <label for="vchr_service_name">Service Status :</label>
            <select [(ngModel)]=ListModel.int_status  name="int_status" class=" form-control" >
              <option  value="">---Select---</option>
              <option  value="1">Completed</option>
              <option  value="0">Pending</option>
              <option  value="3">All</option>

            </select>
        </div>


    </div>

    <div class="form-group">
        <div class="col-md-6">
      <label for="vchr_service_name">Payment Status :</label>
      <select [(ngModel)]=ListModel.int_paid_status  name="int_paid_status" class=" form-control" >
        <option value="">---Select---</option>
        <option  value="1">Paid</option>
        <option  value="0">Not Paid</option>
        <option  value="3">All</option>

      </select>
  </div>
  </div>

  <button (click)="Search()" type="submit" class="btn btn-primary">Search</button><br>

  </form>


        </div>


        <h1 style="color:black; text-align:center;"> List</h1>
<div class="container">
  <div class="jumbotron">
<table class="table table-success table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Gender</th>
        <th>Date of Birth</th>
        <th>District</th>
        <th>Detail</th>
        <th>Update</th>
        <th>Delete</th>
        
      </tr>
      <tr *ngFor = "let user of ins_data">
        <td>{{ user.dat_created}}</td>
        <td>{{ user.dbl_total }}</td>
        <!-- <td>{{ user.dat_dob | date }}</td>
        <td>{{ user.vchr_district }}</td> -->
        
        
        
      </tr>
    </thead>
  </table>
